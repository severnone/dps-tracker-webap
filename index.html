<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .status {
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            text-align: center;
        }

        .info-block {
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
        }

        #trackButton {
            width: 100%;
            padding: 12px;
            background-color: #8774e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="status" class="status">Готов к работе</div>
    <div class="info-block">
        <div>Время отслеживания: <span id="trackingTime">00:00:00</span></div>
        <div>Точность: <span id="accuracy">N/A</span></div>
    </div>
    <button id="trackButton">Начать отслеживание</button>
    <script src="app.js"></script>
</body>
</html>
