<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .status {
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            text-align: center;
        }

        .status.active {
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .status.inactive {
            background-color: var(--tg-theme-hint-color, #9E9E9E);
            color: var(--tg-theme-text-color, #ffffff);
        }

        .status.error {
            background-color: #f44336;
            color: white;
        }

        .info-block {
            background-color: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
        }

        #trackButton {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #2196F3);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 16px;
            cursor: pointer;
        }

        #trackButton:active {
            opacity: 0.8;
        }

        .info-label {
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="status inactive">Готов к работе</div>

        <div class="info-block">
            <div>
                <span class="info-label">Время отслеживания:</span>
                <span id="trackingTime">00:00:00</span>
            </div>
            <div>
                <span class="info-label">Точность:</span>
                <span id="accuracy">N/A</span>
            </div>
        </div>

        <button id="trackButton">Начать отслеживание</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
