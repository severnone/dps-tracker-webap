<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Tracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .status-box {
            padding: 15px;
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin-bottom: 20px;
        }

        .info-box {
            margin-bottom: 15px;
        }

        .error {
            color: #ff3b30;
        }

        .active {
            color: #34c759;
        }

        .inactive {
            color: var(--tg-theme-hint-color, #999999);
        }

        .settings {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .volume-control {
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .debug {
            margin-top: 20px;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .track-button {
            margin: 20px 0;
            text-align: center;
        }

        .button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            opacity: 0.8;
        }

        .button:active {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-box">
            <div id="status" class="info-box">Статус: <span class="inactive">Ожидание...</span></div>
            <div id="accuracy" class="info-box">Точность: -</div>
            <div id="timer" class="info-box">Время: 00:00:00</div>
        </div>

        <div class="track-button">
            <button id="trackButton" class="button">Начать отслеживание</button>
        </div>

        <div class="settings">
            <div>
                <input type="checkbox" id="soundEnabled" checked>
                <label for="soundEnabled">Звуковые оповещения</label>
            </div>
            <div class="volume-control">
                <label for="volume">Громкость:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>

        <div class="debug" id="debug"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
